# Development Server Profile
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    show-sql: true  # 개발 환경에서 SQL 쿼리 로깅
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 포맷팅
        use_sql_comments: true  # JPQL 주석 포함
        highlight_sql: true  # SQL 하이라이팅 (콘솔)
        jdbc:
          batch_size: 20  # 배치 insert 최적화

logging:
  level:
    com.paytools: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG  # SQL 쿼리 로깅
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 바인딩 파라미터 로깅
    org.hibernate.stat: DEBUG  # 통계 정보 (쿼리 수행 시간 등)

python:
  proxy:
    base-url: ${PYTHON_API_URL}