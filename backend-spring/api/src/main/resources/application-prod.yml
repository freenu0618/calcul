# Production Profile
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.paytools: INFO
    org.springframework.security: WARN

python:
  proxy:
    base-url: ${PYTHON_API_URL}

management:
  endpoint:
    health:
      show-details: never