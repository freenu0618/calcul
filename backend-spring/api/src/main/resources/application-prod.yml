# Production Profile
server:
  port: ${PORT:8080}

spring:
  datasource:
    # Railway PostgreSQL Reference Variables 사용
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

logging:
  level:
    root: WARN
    com.paytools: INFO
    org.springframework.security: WARN

# Python 프록시 비활성화 (Spring Boot 전환 완료)
python:
  proxy:
    enabled: false
    base-url: ${PYTHON_API_URL:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never