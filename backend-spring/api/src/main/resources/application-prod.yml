# Production Profile
server:
  port: ${PORT:8080}
  address: 0.0.0.0
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    # Railway PostgreSQL Reference Variables 사용
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    show-sql: false  # 프로덕션에서는 SQL 로깅 비활성화
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false  # 프로덕션에서는 포맷 비활성화
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_statistics: true  # 통계 수집 (성능 모니터링)
        jdbc:
          batch_size: 20  # 배치 insert 최적화

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false
    locations: classpath:db/migration

logging:
  level:
    root: WARN
    com.paytools: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN  # 프로덕션에서는 WARN (슬로우 쿼리만)
    org.hibernate.stat: INFO  # 통계 정보는 INFO 레벨

# Python 프록시 비활성화 (Spring Boot 전환 완료)
python:
  proxy:
    enabled: false
    base-url: ${PYTHON_API_URL:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
  info:
    env:
      enabled: true

info:
  app:
    name: paytools-api
    description: Korean Labor Law Salary Calculator API
    version: 1.0.0