# Production Profile
spring:
  datasource:
    # Railway PostgreSQL Reference Variables 사용
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

logging:
  level:
    root: WARN
    com.paytools: INFO
    org.springframework.security: WARN

python:
  proxy:
    base-url: ${PYTHON_API_URL}

management:
  endpoint:
    health:
      show-details: never