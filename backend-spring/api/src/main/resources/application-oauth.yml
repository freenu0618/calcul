# OAuth2 Configuration (별도 프로필)
# 활성화: SPRING_PROFILES_ACTIVE=prod,oauth (Railway 환경변수에 설정)

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile
            # Railway 프록시 뒤에서 HTTPS 강제 (Google은 HTTPS만 허용)
            redirect-uri: ${OAUTH2_REDIRECT_BASE_URL:https://calcul-production.up.railway.app}/login/oauth2/code/google
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            scope: name, email
            authorization-grant-type: authorization_code
            redirect-uri: ${OAUTH2_REDIRECT_BASE_URL:https://calcul-production.up.railway.app}/login/oauth2/code/naver
            client-authentication-method: client_secret_post
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
