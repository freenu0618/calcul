spring:
  application:
    name: paytools-api
  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/paytools?sslmode=disable
    username: paytools
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-must-be-at-least-32-chars}
  expiration: 86400000  # 24 hours in milliseconds

# OAuth2 Configuration
oauth2:
  frontend-redirect-url: ${FRONTEND_URL:http://localhost:5173}/oauth/callback

spring.security.oauth2.client:
  registration:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      scope: email, profile
      redirect-uri: "{baseUrl}/api/v1/oauth2/callback/{registrationId}"
    kakao:
      client-id: ${KAKAO_CLIENT_ID:}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      scope: profile_nickname, account_email
      authorization-grant-type: authorization_code
      redirect-uri: "{baseUrl}/api/v1/oauth2/callback/{registrationId}"
      client-authentication-method: client_secret_post
      client-name: Kakao
    naver:
      client-id: ${NAVER_CLIENT_ID:}
      client-secret: ${NAVER_CLIENT_SECRET:}
      scope: name, email
      authorization-grant-type: authorization_code
      redirect-uri: "{baseUrl}/api/v1/oauth2/callback/{registrationId}"
      client-authentication-method: client_secret_post
      client-name: Naver
  provider:
    kakao:
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      user-name-attribute: id
    naver:
      authorization-uri: https://nid.naver.com/oauth2.0/authorize
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me
      user-name-attribute: response

# Python Proxy Configuration (1단계: 게이트웨이)
python:
  proxy:
    enabled: true
    base-url: ${PYTHON_API_URL:http://localhost:8000}
    timeout: 30000  # 30 seconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    root: INFO
    com.paytools: DEBUG
    org.springframework.security: DEBUG

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true