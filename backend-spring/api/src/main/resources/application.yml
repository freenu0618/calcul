spring:
  application:
    name: paytools-api
  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/paytools?sslmode=disable
    username: paytools
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-must-be-at-least-32-chars}
  expiration: 86400000  # 24 hours in milliseconds

# OAuth2 Configuration
oauth2:
  frontend-redirect-url: ${FRONTEND_URL:http://localhost:5173}/oauth/callback

# OAuth2 설정은 application-oauth.yml로 분리됨
# 활성화하려면: SPRING_PROFILES_ACTIVE=local,oauth 또는 환경변수 설정

# Python Proxy Configuration (1단계: 게이트웨이)
python:
  proxy:
    enabled: true
    base-url: ${PYTHON_API_URL:http://localhost:8000}
    timeout: 30000  # 30 seconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    root: INFO
    com.paytools: DEBUG
    org.springframework.security: DEBUG

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true