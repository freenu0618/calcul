version: '3.8'

services:
  backend:
    build: ./backend
    container_name: salary-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: salary-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
